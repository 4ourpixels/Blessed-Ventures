{% extends 'mazeras/base.html' %}{% load static %} {% block body %}
<h3 class="m-4">Update Stone</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Stone updated.
  <a href="{% url 'index' %}" class="alert-link">Back Home.</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">Update Stone</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-primary">Update</button>
          <a class="btn btn-secondary" href="{% url 'index' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
