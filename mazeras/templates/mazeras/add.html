{% extends 'mazeras/base.html' %}{% load static %} {% block body %}
<h3 class="m-4">Add Stone</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  The new natural stone added successfully.
  <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">Stone Registration</div>
      <div class="card-body">
        <form action="{% url 'add' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-lg btn-success">Add</button>
          <a class="btn btn-secondary" href="{% url 'index' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endif %} {% endblock %}
