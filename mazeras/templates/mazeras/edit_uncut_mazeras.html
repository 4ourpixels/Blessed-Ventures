{% extends 'mazeras/base.html' %}{% load static %} {% block body %}
<h3 class="m-4">Update Stone</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Stone updated.
  <a href="{% url 'index' %}" class="alert-link">Back Home.</a>
</div>
{% else %}
<h3 class="m-4 text-white">Edit {{ uncut.name }}</h3>
<div class="row justify-content-center">
  <div class="col">
    <div class="card bg-black text-white p-4 mb-3">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-lg btn-primary w-100 my-5">Update</button>
          <a class="btn w-100 btn-outline-secondary" href="{% url 'index' %}"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
